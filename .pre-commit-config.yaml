repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black .
        language: system
        types: [ python ]
        require_serial: true
        fail_fast: true

      - id: flake8
        name: flake8
        entry: flake8 meiga tests
        language: system
        types: [ python ]
        require_serial: true
        fail_fast: true

      - id: pyupgrade
        name: Pyupgrade
        entry: pyupgrade --py37-plus --exit-zero-even-if-changed `find meiga tests -name "*.py" -type f`
        types: [ python ]
        language: system
        exclude: ^docs/.*$
        fail_fast: true

      - id: isort
        name: isort
        entry: isort meiga tests
        language: system
        types: [ python ]
        require_serial: true
        fail_fast: true


