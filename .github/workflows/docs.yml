name: docs

on:
  push:
    paths:
      - 'docs/**'
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: pip
        cache-dependency-path: pyproject.toml
    - uses: astral-sh/setup-uv@v2
    - name: Create Documentation
      run: |
        uv pip install lume
        lume -docs
    - name: Publish
      run: mkdocs gh-deploy --force
